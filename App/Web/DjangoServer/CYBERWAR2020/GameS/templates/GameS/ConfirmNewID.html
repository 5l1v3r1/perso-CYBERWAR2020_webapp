<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CYBERWAR2020</title>
    </head>

    <body>
      <h1> CREATE NEW PLAYER ID </h1>
      <p>
        {{name}} {{firstName}} n'a pas été trouvé dans notre base de données.. </br>
        Etes vous sûr de vouloir creer un nouvel ID à {{name}} {{firstName}}?
      </p>

      <form action="{% url 'GameS:confirmnewid' %}" method= "post">
        {% csrf_token %}
        <input type="hidden" id="name" name="name" value= {{name}}>
        <input type="hidden" id="firstName" name="firstName" value= {{firstName}}>

        <input type="submit" value="Confirmer!">
      </form>

    </body>
</html>
